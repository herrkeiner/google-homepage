<!DOCTYPE html>

<html>
  <head>
    <title>Google</title>
    <link href="styles/aesthetics.css" type="text/css" rel="stylesheet">
    <script>
      function myFunction() {
        var x = document.getElementById("apps-section");

        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
    }
}
    </script>
  </head>

  <body>

      </ul>
    </nav>
    </div>
