<!DOCTYPE html>

    <title>Google</title>
    <link href="styles/aesthetics.css" type="text/css" rel="stylesheet">
    <script>
      function myFunction() {
        var x = document.getElementById("apps-section");

        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
          document.getElementById('moreBtn').style.display = 'block';
          document.getElementById('apps-section').style.overflowY = 'hidden';
        }
      }
      function showMore() {
        var moreBtn = document.getElementById('moreBtn');

        if (moreBtn.style.display === 'block') {
          moreBtn.style.display = 'none';
          document.getElementById('apps-section').style.overflowY = 'scroll';
        }
      }
    </script>
  </head>
