<!DOCTYPE html>
<html>
  <head>
    <link href="images/icon.ico" rel="shortcut icon">
    <link href="style/aesthetic.css" type="text/css" rel="stylesheet">
    <script>
          function myFunction() {
            var x = document.getElementById("apps-section");

            if (x.style.display === "none") {
              x.style.display = "block";
            } else {
              x.style.display = "none";
              document.getElementById('moreBtn').style.display = 'block';
              document.getElementById('apps-section').style.overflowY = 'hidden';
            }
          }
          function showMore() {
            var moreBtn = document.getElementById('moreBtn');

            if (moreBtn.style.display === 'block') {
              moreBtn.style.display = 'none';
              document.getElementById('apps-section').style.overflowY = 'scroll';
            }
          }
        </script>
    <title>build this webpage - Google Search</title>
  </head>
  <body>
    <div class="navigation-bar">
      <div class="nav-topbar">
        <a href="#">
          <img src="images/google-logo.png" alt="Google Logo">
        </a>
        <div class="search-bar">
        <form action="https://google.com/search" method="get">
          <input type="text" name="q" autocomplete="off" value="build this website" title="Search">
          <div class="searching-glass">
            <div class="sgCircle"></div>
            <div class="sgHandle"></div>
            <input type="submit" value="">
          </div>
        </form>
      </div>
      </div>
      <div class="more-signin-menu">
        <ul>
          <li class="google-apps-menu">
            <span onclick="myFunction()"></span>
            <div class="google-apps-section" id="apps-section">
            <div class="google-apps-grid">
              <div class="app-items-grid" style="background-position: 0 -345px">
                <label>Apps</label>
                <a href="https://myaccount.google.com/?utm_source=OGB&utm_medium=app"></a>
              </div>
              <div class="app-items-grid" style="background-position: 0 -69px">

                <a href="https://www.google.com.br/webhp?tab=ww"></a>

              <div class="app-items-grid" style="background-position: 0 -1242px">

              </div>
              <div class="app-items-grid" style="background-position: 0 -1380px">

              </div>
              <div class="app-items-grid" style="background-position: 0 -1104px">

              </div>
              <div class="app-items-grid" style="background-position: 0 -2346px">

                <a href="https://www.google.com/contacts/?hl=en&tab=wC"></a>
              </div>
              <div class="app-items-grid" style="background-position: 0 -1794px">

              </div>
              <div class="app-items-grid" style="background-position: 0 -828px">

                <a href="https://www.google.com/calendar?tab=wc"></a>
              </div>
              <div class="app-items-grid" style="background-position: 0 -1863px">
                <label>Google+</label>
                <a href="https://plus.google.com/?gpsrc=ogpy0&tab=wX"></a>
              </div>
              <div class="app-items-grid" style="background-position: 0 -1035px">

              </div>
            </div>
            <div id="moreBtn" class="gas-footer" onclick='showMore()'><p>More</p></div>

            <div class="google-apps-grid">
              <div class="app-items-grid" style="background-position: 0 -690px">

                <a href="http://www.google.com.br/shopping?hl=en&tab=wf"></a>
              </div>
              <div class="app-items-grid" style="background-position: 0 -2001px">

              </div>

              </div>
            </div>
            <a class="even-more-google" href="https://www.google.com.br/intl/en/options/">Even more from Google</a>
          </div>
          </li>
          <li class="signin-item"><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com.br/">Sign in</a></li>
       </ul>
      </div>
      <div class="nav-bottombar">
      </div>
    </div>
    <script src="jscript/func.js" type="text/javascript"></script>

</html>
